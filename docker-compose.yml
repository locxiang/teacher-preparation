services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: teacher_prep_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teacher_preparation}
      MYSQL_USER: ${MYSQL_USER:-teacher_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-teacher_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - teacher_prep_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin 服务
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: teacher_prep_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-teacher_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-teacher_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - teacher_prep_network

  # 后端服务（Flask API）
  backend:
    image: python:3.13
    container_name: teacher_prep_backend
    restart: unless-stopped
    working_dir: /app
    # 明确指定 .env 文件位置（相对于 docker-compose.yml）
    # 注意：如果 .env 文件不存在，docker-compose 会报错
    # 请在项目根目录创建 .env 文件，包含以下变量：
    # ALIBABA_CLOUD_ACCESS_KEY_ID=your_key_id
    # ALIBABA_CLOUD_ACCESS_KEY_SECRET=your_key_secret
    # TYTINGWU_APP_KEY=your_app_key
    # SECRET_KEY=your_secret_key
    env_file:
      - server/.env
    environment:

      # 数据库配置
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-teacher_user}:${MYSQL_PASSWORD:-teacher_password}@mysql:3306/${MYSQL_DATABASE:-teacher_preparation}?charset=utf8mb4
    ports:
      - "${FLASK_PORT:-5001}:5001"
    volumes:
      - ./server:/app
      - ./nls-1.1.0-py3-none-any.whl:/tmp/nls-1.1.0-py3-none-any.whl:ro
      - backend_packages:/usr/local/lib/python3.13/site-packages
    entrypoint: >
      bash -c "
        if ! command -v gcc &> /dev/null; then
          apt-get update && apt-get install -y gcc && rm -rf /var/lib/apt/lists/*
        fi &&
        pip install --quiet --no-cache-dir -r requirements.txt &&
        if [ -f /tmp/nls-1.1.0-py3-none-any.whl ]; then
          echo '安装阿里云实时转写SDK...' &&
          pip install --quiet --no-cache-dir /tmp/nls-1.1.0-py3-none-any.whl &&
          echo '✓ 阿里云实时转写SDK安装完成'
        else
          echo '警告: nls-1.1.0-py3-none-any.whl 文件未找到，跳过SDK安装'
        fi &&
        python app.py
      "
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - teacher_prep_network

  # 前端服务（Vite 开发服务器）
  frontend:
    image: node:18-alpine
    container_name: teacher_prep_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    entrypoint: >
      sh -c "
        if [ -f pnpm-lock.yaml ]; then
          if ! command -v pnpm &> /dev/null; then npm install -g pnpm; fi &&
          pnpm install &&
          pnpm dev --host 0.0.0.0
        else
          npm install &&
          npm run dev -- --host 0.0.0.0
        fi
      "
    depends_on:
      - backend
    networks:
      - teacher_prep_network

volumes:
  mysql_data:
    driver: local
  backend_packages:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  teacher_prep_network:
    driver: bridge

