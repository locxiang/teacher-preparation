# 开发编排：容器外改代码、容器内热更新，数据统一放在 data 目录
# 启动：docker-compose up
#
# 阿里云 NLS SDK：将 nls-*.whl 放入 data/nls/ 目录，后端启动时会自动安装

services:
  mysql:
    image: mysql:8.0
    container_name: teacher_prep_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teacher_preparation}
      MYSQL_USER: ${MYSQL_USER:-teacher_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-teacher_password}
      TZ: Asia/Shanghai
    command: --default-time-zone='+08:00'
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: teacher_prep_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-teacher_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-teacher_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: teacher_prep_backend:dev
    container_name: teacher_prep_backend
    restart: unless-stopped
    working_dir: /app
    env_file:
      - server/.env
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-teacher_user}:${MYSQL_PASSWORD:-teacher_password}@mysql:3306/${MYSQL_DATABASE:-teacher_preparation}?charset=utf8mb4
      FLASK_DEBUG: "true"
    ports:
      - "${FLASK_PORT:-5001}:5001"
    volumes:
      - ./server:/app
      - ./data/nls:/tmp/nls_whl:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    init: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: teacher_prep_frontend:dev
    container_name: teacher_prep_frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - ./data/frontend_node_modules:/app/node_modules
      - ./data/pnpm_store:/root/.local/share/pnpm/store
    entrypoint: ["sh", "-c", "pnpm install --no-frozen-lockfile && exec pnpm dev --host 0.0.0.0"]
    depends_on:
      - backend
    networks:
      - app_network
    init: true

networks:
  app_network:
    driver: bridge
